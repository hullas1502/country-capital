<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Capital Game!</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" /> 
    <link href="./capital_game.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
    <div>
      <h1>Do you know the capital of this country?</h1>  

      <iframe
        id="map"
        width="500"
        height="400"
        frameborder="0" 
        style="border:0"
        allowfullscreen>
      </iframe>

      <table>
        <thead>
        <tr>
          <td class="heading">Country</td>
          <td class="heading">Capital</td>
          <td class="heading">Answer</td>
        </tr>
        <tr>
          <td id="pr2__question" onmouseover="" style="cursor: pointer;"></td>
          <td> <input type=text id="pr2__answer" class = "ui-widget" /> </td>
          <td> <input type=button value="See answer" id="pr2__submit" onclick="submit()" /> </td>
        </tr>
        <tr>
          <td colspan="3">
            <form id="radio">
              <input type="radio" name="display" value="all" checked="true" />
              <label for="btn_all">All</label>
              <input type="radio" name="display" value="correct"/>
              <label for="btn_correct">Correct Only</label>
              <input type="radio" name="display" value="wrong"/>
              <label for="btn_wrong">Wrong Only</label>
            </form>
            <form>
              <input type=button value="Undo" id="pr3__undo" onclick="undo()" disabled="true" />
              <input type=button value="Clear" id="pr3__clear" onclick="clearData()" disabled="true" />
              <input type=button value="Reset" id="pr3__reset" onclick="resetData()"/>
            </form>
          </td>
        </tr>
        </thead>
        <tbody id="table"/>
      </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script src="./capital_game.js"></script>
    
  </body>
</html>
